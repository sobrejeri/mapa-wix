backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

locale: "pt"

collections:
  - name: "pontos"
    label: "Pontos do Mapa"
    folder: "dados/pontos"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - { label: "Nome", name: "nome", widget: "string", required: true }
      - { label: "Descrição", name: "descricao", widget: "text", required: false }
      - { label: "Latitude", name: "latitude", widget: "string", required: true, pattern: '^-?[0-9]+(\\.[0-9]+)?$', hint: "Ex: -2.854524" }
      - { label: "Longitude", name: "longitude", widget: "string", required: true, pattern: '^-?[0-9]+(\\.[0-9]+)?$', hint: "Ex: -40.420346" }
      - { label: "Imagem", name: "imagem", widget: "image", required: false }
      - { label: "Link", name: "link", widget: "string", required: false, hint: "Ex: https://wa.me/..." }
