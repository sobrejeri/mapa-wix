<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Interativo</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #mapa { width: 100%; height: 100%; }
    .custom-marker {
      background-size: cover;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGVuaWxzb25qZXJpIiwiYSI6ImNtZDRuNWpyazA0MTgyaXBwNGszNDB1amUifQ.6ZO0WpmlmUBd7_n8URaMIQ';

    const map = new mapboxgl.Map({
      container: 'mapa',
      style: 'mapbox://styles/denilsonjeri/cmd9200z8007101s2e47a3nej',
      center: [-40.420346, -2.854524],
      zoom: 12
    });

    fetch('dados/pontos.json')
      .then(res => res.json())
      .then(pontos => {
        pontos.forEach(ponto => {
          const el = document.createElement('div');
          el.className = 'custom-marker';
          el.style.backgroundImage = `url(${ponto.image})`;

          new mapboxgl.Marker(el)
            .setLngLat([ponto.lng, ponto.lat])
            .setPopup(new mapboxgl.Popup().setHTML(`
              <h3>${ponto.title}</h3>
              <img src="${ponto.image}" width="100%" />
              <p>${ponto.description}</p>
              <a href="${ponto.link}" target="_blank">Ver mais</a>
            `))
            .addTo(map);
        });
      });
  </script>
</body>
</html>
