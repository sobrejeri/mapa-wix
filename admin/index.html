<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Decap CMS</title>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.8.0/dist/decap-cms.css" />
  </head>
  <body>
    <!-- Cria o container necessário para renderizar o CMS -->
    <script src="https://unpkg.com/decap-cms@3.8.0/dist/decap-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof CMS !== 'undefined') {
          CMS.init();
        } else {
          console.error("❌ CMS não foi carregado corretamente");
        }
      });
    </script>
  </body>
</html>
