<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <script src="https://unpkg.com/netlify-cms@2.15.72/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <!-- Apenas um div vazio é necessário. O Netlify CMS irá montar o conteúdo automaticamente -->
    <script>
      // Espera o carregamento completo do script do CMS
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof CMS !== 'undefined') {
          CMS.init(); // Inicializa o CMS
        } else {
          console.error('Netlify CMS não foi carregado corretamente.');
        }
      });
    </script>
  </body>
</html>
