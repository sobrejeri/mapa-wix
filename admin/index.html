<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
  </head>
  <body>
    <!-- Netlify CMS será injetado aqui -->
    <script src="https://unpkg.com/netlify-cms@2.15.72/dist/netlify-cms.js"></script>
    <script>
      // Espera o carregamento completo do script do CMS
      window.addEventListener("DOMContentLoaded", () => {
        if (typeof CMS !== 'undefined') {
          CMS.init(); // Inicializa o CMS
        } else {
          console.error('Netlify CMS não foi carregado corretamente.');
        }
      });
    </script>
  </body>
</html>
