<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Decap CMS</title>
    <script src="https://unpkg.com/decap-cms@3.8.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script>
      fetch('config.yml')
        .then(res => res.text())
        .then(config => {
          window.CMS.init({ config: config });
        });
    </script>
  </body>
</html>
