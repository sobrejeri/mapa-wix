<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ADM - Cadastro de Imóvel</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:20px; max-width:600px; }
    label { display:block; margin-bottom:8px; font-size:14px; }
    input, textarea, select { width:100%; padding:6px 8px; margin-top:4px; font-size:14px; }
    button { padding:8px 16px; font-size:14px; font-weight:600; margin-top:10px; }
  </style>
</head>
<body>
  <h1>Cadastrar Imóvel</h1>
  <form id="form-imovel">
    <label>Nome
      <input name="nome" required />
    </label>
    <label>Descrição
      <textarea name="descricao"></textarea>
    </label>
    <label>Preço
      <input name="preco" type="number" step="0.01" required />
    </label>
    <label>Tipo
      <select name="tipo">
        <option value="terreno">Terreno</option>
        <option value="casa">Casa</option>
        <option value="loteamento">Loteamento</option>
        <option value="comercial">Comercial</option>
        <option value="pousada">Pousada</option>
      </select>
    </label>
    <label>Status
      <select name="status">
        <option value="disponivel">Disponível</option>
        <option value="reservado">Reservado</option>
        <option value="vendido">Vendido</option>
      </select>
    </label>
    <label>Latitude
      <input name="latitude" type="number" step="0.00001" required />
    </label>
    <label>Longitude
      <input name="longitude" type="number" step="0.00001" required />
    </label>
    <label>Imagem de capa (URL)
      <input name="imagem_capa" type="url" />
    </label>
    <label>WhatsApp
      <input name="whatsapp" />
    </label>
    <button type="submit">Enviar</button>
  </form>
  <script>
  document.getElementById('form-imovel').addEventListener('submit', async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target).entries());
    try {
      const resp = await fetch('https://example.com/api/imoveis', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (!resp.ok) throw new Error('HTTP ' + resp.status);
      alert('Enviado com sucesso!');
      e.target.reset();
    } catch (err) {
      console.error('Erro ao enviar', err);
      alert('Falha ao enviar, ver console.');
    }
  });
  </script>
</body>
</html>
