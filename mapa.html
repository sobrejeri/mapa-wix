<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Interativo - Mapbox</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #mapa {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGVuaWxzb25qZXJpIiwiYSI6ImNtZDRuNWpyazA0MTgyaXBwNGszNDB1amUifQ.6ZO0WpmlmUBd7_n8URaMIQ';

    const map = new mapboxgl.Map({
      container: 'mapa',
      style: 'mapbox://styles/denilsonjeri/cmd9200z8007101s2e47a3nej',
      center: [-40.420346, -2.854524],
      zoom: 11.77,
      pitch: 74,
      bearing: -35,
      projection: 'globe'
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Carregar os pontos de forma dinÃ¢mica via JSON
    fetch('https://sobrejeri.github.io/mapa-wix/pontos.json')
      .then(response => response.json())
      .then(pontos => {
        pontos.forEach(ponto => {
          new mapboxgl.Marker()
            .setLngLat([ponto.longitude, ponto.latitude])
            .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(`
              <h3>${ponto.nome}</h3>
              <img src="${ponto.imagem}" alt="${ponto.nome}" style="width:100%; border-radius:8px;" />
            `))
            .addTo(map);
        });
      })
      .catch(erro => console.error('Erro ao carregar os pontos:', erro));
  </script>
</body>
</html>
