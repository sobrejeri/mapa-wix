<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Interativo - Wix + Mapbox</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #mapa { width: 100%; height: 100%; }
    .custom-marker {
      width: 40px;
      height: 40px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGVuaWxzb25qZXJpIiwiYSI6ImNtZDRuNWpyazA0MTgyaXBwNGszNDB1amUifQ.6ZO0WpmlmUBd7_n8URaMIQ';

    const map = new mapboxgl.Map({
      container: 'mapa',
      style: 'mapbox://styles/denilsonjeri/cmd9200z8007101s2e47a3nej',
      center: [-40.420346, -2.854524],
      zoom: 11.77,
      pitch: 74,
      bearing: -35,
      projection: 'globe'
    });

    fetch('pontos.json')
      .then(response => response.json())
      .then(dados => {
        dados.forEach(item => {
          const el = document.createElement('div');
          el.className = 'custom-marker';
          el.style.backgroundImage = `url(${item.image})`;

          new mapboxgl.Marker(el)
            .setLngLat([item.lng, item.lat])
            .setPopup(
              new mapboxgl.Popup({ offset: 25 }).setHTML(`
                <div style="text-align:center; max-width:250px;">
                  <h3>${item.title}</h3>
                  <img src="${item.image}" style="width:100%; border-radius:10px;" />
                  <p>${item.description}</p>
                  <a href="${item.link}" target="_blank">Ver mais</a>
                </div>
              `)
            )
            .addTo(map);
        });
      });
  </script>
</body>
</html>
