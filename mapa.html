<head>

  <title>Mapa Interativo - Mapbox</title>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #mapa { width: 100%; height: 100%; }

<body>
  <div id="mapa"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    // Token do Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGVuaWxzb25qZXJpIiwiYSI6ImNtZDRuNWpyazA0MTgyaXBwNGszNDB1amUifQ.6ZO0WpmlmUBd7_n8URaMIQ';

    // Iniciar o mapa
    const map = new mapboxgl.Map({
      container: 'mapa',
      style: 'mapbox://styles/denilsonjeri/cmd9200z8007101s2e47a3nej',
      center: [-40.420346, -2.854524],
      zoom: 11.77,
      pitch: 74,
      bearing: -35,
      projection: 'globe'
    });

    map.addControl(new mapboxgl.NavigationControl());

    // URL da API do Wix
    const url = 'https://www.wixapis.com/wix-data/v2/collections/TERRENOS/items';
    const apiKey = 'Bearer.IST.eyJraWQiOiJQb3pIX2FDMiIsImFsZyI6IlJTMjU2In0.eyJkYXRhIjoie1wiaWRcIjpcIjhlYzc2ZjdlLTk3OTEtNGIwMS1iMzdhLWE1ZGFjMjcxYzJjMFwiLFwiaWRlbnRpdHlcIjp7XCJ0eXBlXCI6XCJhcHBsaWNhdGlvblwiLFwiaWRcIjpcIjRhMmUzNDg1LTM3YTgtNGNkZC04MzYxLWI1ZTYxNmEyNGIyZVwifSxcInRlbmFudFwiOntcInR5cGVcIjpcImFjY291bnRcIixcImlkXCI6XCJiYjdlZmQyOC1mNjk1LTRhNjUtYjliMi1kMDMxODZlZTFkMWRcIn19IiwiaWF0IjoxNzUyODk3OTE1fQ.CB9WD5g15lgAgYEfTfY3uHNJxw7nwa3bZGjgmI-nlnCRZkAIoA82QTtUL2e8mlOpYxPDzvyEiBGTBPSWPJSF3e2N22xoPBoPt9RmF30kEr-8LuCrteVYF1ClisyIl5FKf9gbsJs6AI445LWtHD2teSnF1Q7we16wcYCYMLp19dNTBHZ-9TKlHei2p3dmbZKcfp7lXt9_tQPweICEDKnpxE3OfXxrmKi_S5wSbJWbuJCykhrFQ3vTmwYM6TMDmXHXaBa8lP4gE2yg4S4h9MKIXy5DnI7MXX9qMeX4rLaO245jLNJB2AJpkfsKMeF3XSGKvIEz6qpEa-99ALLtU2yFCg'; // Substitua por sua chave real

    // Carregar dados do CMS
    async function carregarDados() {
      try {
        const resposta = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': apiKey,
            'Content-Type': 'application/json'
          }
        });

        const dados = await resposta.json();
        const itens = dados.items || [];

        itens.forEach((item) => {
          if (item.coords) {
            const partes = item.coords.split(',');
            const latitude = parseFloat(partes[0]);
            const longitude = parseFloat(partes[1]);

            if (!isNaN(latitude) && !isNaN(longitude)) {
              // Adiciona pino no mapa
              new mapboxgl.Marker()
                .setLngLat([longitude, latitude])
                .setPopup(new mapboxgl.Popup().setHTML(`
                  <strong>${item.title}</strong><br>
                  ${item.tipo || ''}<br>
                  <img src="${item.imagem?.url || ''}" alt="" width="100" />
                `))
                .addTo(map);
            } else {
              console.warn('Coordenadas inválidas:', item.coords);
            }
          } else {
            console.warn('Item sem coordenadas:', item);
          }
        });
      } catch (erro) {
        console.error('Erro ao buscar dados do Wix CMS:', erro);
      }
    }

    // Chamada da função
    carregarDados();
  </script>
</body>
