<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Interativo - Jericoacoara</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #mapa { width: 100%; height: 100%; }
    .custom-marker {
      width: 40px;
      height: 40px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .popup-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGVuaWxzb25qZXJpIiwiYSI6ImNtZDRuNWpyazA0MTgyaXBwNGszNDB1amUifQ.6ZO0WpmlmUBd7_n8URaMIQ';

    const map = new mapboxgl.Map({
      container: 'mapa',
      style: 'mapbox://styles/denilsonjeri/cmd9200z8007101s2e47a3nej',
      center: [-40.420346, -2.854524],
      zoom: 11.77,
      pitch: 74,
      bearing: -35,
      projection: 'globe'
    });

    // Carrega os pontos diretamente do JSON central (editado via CMS)
    fetch('dados/pontos') // ← esse é o arquivo gerenciado no Decap CMS
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data.pontos)) {
          console.error("Estrutura inválida no JSON");
          return;
        }

        data.pontos.forEach(ponto => {
          const el = document.createElement('div');
          el.className = 'custom-marker';
          el.style.backgroundImage = `url(${ponto.imagem || ''})`;

          const popupHTML = `
            <div class="popup-content" style="max-width: 250px;">
              <h3>${ponto.nome || ''}</h3>
              ${ponto.imagem ? `<img src="${ponto.imagem}" alt="${ponto.nome || ''}" />` : ''}
              <p>${ponto.descricao || ''}</p>
              ${ponto.link ? `<a href="${ponto.link}" target="_blank">Mais informações</a>` : ''}
            </div>
          `;

          new mapboxgl.Marker(el)
            .setLngLat([parseFloat(ponto.longitude), parseFloat(ponto.latitude)])
            .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(popupHTML))
            .addTo(map);
        });
      })
      .catch(err => {
        console.error("Erro ao carregar pontos:", err);
      });
  </script>
</body>
</html>
