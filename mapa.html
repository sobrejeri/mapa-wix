<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Im√≥veis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    .popup-card {
      font-family: sans-serif;
      width: 250px;
    }
    .popup-card img {
      width: 100%;
      border-radius: 8px;
    }
    .popup-card h3 {
      margin: 5px 0;
    }
    .popup-card .preco {
      font-weight: bold;
      color: green;
    }
    .popup-card a {
      display: inline-block;
      margin-top: 5px;
      background: #25d366;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVuaWxzb25qZXJpIiwiYSI6ImNtZDRuNWpyazA0MTgyaXBwNGszNDB1amUifQ.6ZO0WpmlmUBd7_n8URaMIQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/denilsonjeri/cmd9200z8007101s2e47a3nej' 
  });

  fetch('pontos.json')
    .then(res => res.json())
    .then(data => {
      data.forEach(ponto => {
        const el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundImage = `url(${ponto.imagem_capa})`;
        el.style.width = '40px';
        el.style.height = '40px';
        el.style.backgroundSize = 'cover';
        el.style.borderRadius = '50%';
        el.style.border = '2px solid #fff';
        el.style.boxShadow = '0 0 5px #000';

        const popupContent = `
          <div class="popup-card">
            <img src="${ponto.imagem_capa}" alt="${ponto.nome}" />
            <h3>${ponto.nome}</h3>
            <p class="preco">${ponto.preco}</p>
            <p>${ponto.descricao}</p>
            <a href="${ponto.whatsapp}" target="_blank">WhatsApp</a>
          </div>
        `;

        const marker = new mapboxgl.Marker(el)
          .setLngLat([ponto.longitude, ponto.latitude])
          .setPopup(new mapboxgl.Popup().setHTML(popupContent))
          .addTo(map);
      });
    });
</script>

</body>
</html>
