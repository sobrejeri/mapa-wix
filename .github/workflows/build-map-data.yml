name: Build Map Data

on:
  push:
    branches:
      - principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # --- NOVO PASSO ADICIONADO AQUI ---
      # Instala as dependências listadas no package.json (neste caso, o gray-matter)
      - name: Install dependencies
        run: npm install

      # O passo de execução do script continua o mesmo
      - name: Run build script
        run: node build.js

      - name: Commit updated pontos.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: [Automated] Update map data'
          file_pattern: 'pontos.json'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'
